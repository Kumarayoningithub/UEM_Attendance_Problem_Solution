<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            text-align: center;
            color: white;
        }

        .container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: black;
        }

        button {
            margin: 10px;
            padding: 10px;
            width: 95%;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <button onclick="location.href='admin_students.html'">Student</button>
        <button onclick="location.href='admin_teachers.html'">Teacher</button>
        <button onclick="location.href='admin_timetable.html'">Time Table</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            window.location.href = 'admin.html';
        }
    </script>
</body>

</html>
