<!-- Teacher Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2ecc71;
            text-align: center;
            color: white;
        }

        .container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: black;
        }

        input,
        select,
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input {
            background-color: #ecf0f1;
        }

        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Teacher Login</h2>
        <label for="teacherId">Employee ID:</label>
        <input type="text" id="teacherId" placeholder="Enter Employee ID">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">

        <button onclick="loginTeacher()">Login</button>
        <button onclick="goBack()">Back</button>
    </div>

    <div class="container" id="attendanceSection" style="display: none;">
        <h2>Mark Attendance</h2>

        <label for="stream">Stream:</label>
        <select id="stream">
            <option value="">Choose Stream</option>
            <option value="CSE">CSE</option>
            <option value="CSE(IoT)">CSE(IoT)</option>
            <option value="CSE(AIML)">CSE(AIML)</option>
            <option value="CST">CST</option>
            <option value="CSIT">CSIT</option>
            <option value="ECE">ECE</option>
            <option value="BIO-TECH">BIO-TECH</option>
            <option value="MECH">MECH</option>
            <option value="EE">EE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="MCA">MCA</option>
            <option value="BCA">BCA</option>
            <option value="LAW">LAW</option>
        </select>

        <label for="year">Year:</label>
        <select id="year">
            <option value="">Choose Year</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
        </select>

        <label for="section">Section:</label>
        <select id="section">
            <option value="">Choose Section</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>

        <label for="period">Period:</label>
        <select id="period">
            <option value="">Choose Period</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <label for="roll">Mark Attendance for Roll No:</label>
        <select id="roll">
            <option value="">Choose Roll No</option>
            <script>
                for (let i = 1; i <= 100; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        <button onclick="markAttendance()">Mark Present</button>
    </div>

    <script>
        function loginTeacher() {
            let teacherId = document.getElementById('teacherId').value;
            let password = document.getElementById('password').value;

            if (teacherId && password) {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('attendanceSection').style.display = 'block';
            } else {
                alert('Please enter Employee ID and Password');
            }
        }

        function markAttendance() {
            let stream = document.getElementById('stream').value;
            let year = document.getElementById('year').value;
            let section = document.getElementById('section').value;
            let period = document.getElementById('period').value;
            let roll = document.getElementById('roll').value;

            if (stream && year && section && period && roll) {
                alert(`Attendance marked for Roll No: ${roll}, Period: ${period}, Stream: ${stream}, Year: ${year}, Section: ${section}`);
            } else {
                alert('Please fill in all fields to mark attendance');
            }
        }

        function goBack() { window.location.href = 'index.html'; }
    </script>
</body>

</html>
